<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Html Tags</title>
</head>
<body style="background-color: antiquewhite; margin-bottom:1000px;">
    <h1 style="color: brown; text-align: center;">Basic HTML Tags</h1>
    <hr>
    <h2 style="color: darkgreen;">Commonly Used HTML Tags:</h2>
    <h3>
    <ol>
        <li>&lt;!DOCTYPE html&gt; </li>
        <!--Defines the Document type and version of the Html-->
        <li>&lt;html&gt; </li>
        <!--This is the main container for all HTML content on a webpage.-->
        <li>&lt;head&gt; </li>
        <!--The head element is not visible on the webpage but contains important metadata.-->
        <li>&lt;title&gt; </li>
        <!--The title element is inside the head element and is not visible on the webpage but is important for SEO and browser tabs.-->
        <li>&lt;body&gt; </li>
        <!--Body tag contains all visible content of the webpage.-->
        <li>&lt;h1&gt; to &lt;h6&gt; </li>
        <!--Header tags are used to define different levels of headings in a webpage.-->
        <li>&lt;p&gt; </li>
        <!--Defines a paragraph of text.-->
        <li>&lt;a&gt; </li>
        <!--creates hyperlinks to other webpages or resources.-->
        <li>&lt;img&gt; </li>
        <!--used to embed the images into the webpage-->
        <li>&lt;ul&gt;, &lt;ol&gt;, &lt;li&gt; </li>
        <!--defines a list item within an ordered or unordered list-->
    </ol>
    </h3>
    
</body>
</html>
